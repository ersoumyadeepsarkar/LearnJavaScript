<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="../css/app.css" />
  </head>
  <body>
    <h1 id="title">rock paper scissor</h1>

    <div class="container">
      <div class="userGame">
        <img
          id="userChoice_rock"
          name="rock"
          ;
          class="image option"
          src="../images/rock.png"
          alt="No choice"
        />

        <img
          id="userChoice_paper"
          name="paper"
          ;
          class="image option"
          src="../images/paper.png"
          alt="No choice"
        />

        <img
          id="userChoice_scissor"
          name="scissor"
          ;
          class="image option"
          src="../images/scissor.png"
          alt="No choice"
        />
      </div>
      <div class="game">
        <img
          id="userChoice"
          class="image"
          src="../images/image.png"
          alt="No choice"
        />
        <img
          id="choice"
          class="image"
          src="../images/image.png"
          alt="No choice"
        />
      </div>
          <button id="play" onclick="randomChoice();">play</button>

    </div>
<!--     <button id="play" onclick="randomChoice();">play</button>
 -->
    <script src="../js/app.js"></script>
  </body>
</html>
